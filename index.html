    function KoreanTranslationTrainer() {
      const [koreanText, setKoreanText] = useState('');

      useEffect(() => {

      const loadCheckedDates = async () => {
        try {
          const result = await window.storage.get('checkin-dates');

          }

        }
      };

      const saveCheckedDates = async (dates) => {
        try {
          await window.storage.set('checkin-dates', JSON.stringify(dates));
        } catch (error) {
          console.error('Error saving check-in dates:', error);
        }
      };

      const toggleDateCheck = (dateStr) => {
        const newCheckedDates = { ...checkedDates };
        if (newCheckedDates[dateStr]) {
          delete newCheckedDates[dateStr];
        } else {
          newCheckedDates[dateStr] = true;
        }
        setCheckedDates(newCheckedDates);
        saveCheckedDates(newCheckedDates);
      };

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();
        
        return { daysInMonth, startingDayOfWeek, year, month };
      };

      const formatDateKey = (year, month, day) => {
        return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      };

      const getCheckedDaysThisMonth = () => {
        const { year, month } = getDaysInMonth(currentMonth);
        return Object.keys(checkedDates).filter(dateStr => {
          const [y, m] = dateStr.split('-').map(Number);
          return y === year && m === month + 1;
        }).length;
      };

      const getTotalCheckedDays = () => {
        return Object.keys(checkedDates).length;
      };

      const loadVocabulary = async () => {
        setLoadingVocab(true);
        try {
          const result = await window.storage.list('vocab:');
          if (result && result.keys) {
            const vocabPromises = result.keys.map(async (key) => {
              const data = await window.storage.get(key);
              return data ? JSON.parse(data.value) : null;
            });
            const vocabData = await Promise.all(vocabPromises);
            const validVocab = vocabData.filter(v => v !== null);
            setSavedVocabulary(validVocab);
            
            const uniqueTopics = [...new Set(validVocab.map(v => v.topic))];
            setTopics(uniqueTopics);
          }

          console.log('Loading vocabulary:', error);
          setSavedVocabulary([]);
        }
        setLoadingVocab(false);
      };

      const saveVocabulary = async (topic) => {
        try {
          const vocabItem = {
            id: Date.now().toString(),
            korean: editKorean.trim(),
            vietnamese: editVietnamese.trim(),
            topic: topic || 'Ch∆∞a ph√¢n lo·∫°i',
            sentence: sentences[currentIndex],
            createdAt: new Date().toISOString()
          };
          
          await window.storage.set(`vocab:${vocabItem.id}`, JSON.stringify(vocabItem));
          await loadVocabulary();
          setShowSaveModal(false);
          setSelectedWord(null);
          setNewTopic('');
          setEditKorean('');
          setEditVietnamese('');
        } catch (error) {
          console.error('Error saving vocabulary:', error);
          alert('Kh√¥ng th·ªÉ l∆∞u t·ª´ v·ª±ng. Vui l√≤ng th·ª≠ l·∫°i.');
        }
      };

      const deleteVocabulary = async (id) => {
        try {
          await window.storage.delete(`vocab:${id}`);
          await loadVocabulary();
        } catch (error) {
          console.error('Error deleting vocabulary:', error);
        }
      };

      const splitIntoSentences = (text) => {
        const sentenceArray = text
          .split(/([.!?„ÄÇ!?]+)/)
          .reduce((acc, curr, idx, arr) => {
            if (idx % 2 === 0 && curr.trim()) {
              const punctuation = arr[idx + 1] || '';
              acc.push((curr + punctuation).trim());
            }
            return acc;
          }, [])
          .filter(s => s.length > 0);
        
        return sentenceArray.length > 0 ? sentenceArray : [text];
      };

      const handleStart = () => {
        if (koreanText.trim()) {
          const sentenceList = splitIntoSentences(koreanText);
          setSentences(sentenceList);
          setCurrentIndex(0);
          setStarted(true);
          setFeedback(null);
          setActiveTab('practice');
          setTranslationHistory([]);
        }
      };

      const handleSubmitTranslation = async (retryCount = 0) => {
        if (!userTranslation.trim()) return;
        
        setLoading(true);
        
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 30000);

          const response = await fetch('https://api.anthropic.com/v1/messages', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'anthropic-version': '2023-06-01'
            },
            body: JSON.stringify({
              model: 'claude-sonnet-4-20250514',
              max_tokens: 1500,
              temperature: 0.5,
              messages: [
                {
                  role: 'user',
                  content: `ƒê√°nh gi√° b·∫£n d·ªãch H√†n-Vi·ªát. Tr·∫£ v·ªÅ JSON thu·∫ßn (kh√¥ng markdown):

C√¢u H√†n: "${sentences[currentIndex]}"
B·∫£n d·ªãch: "${userTranslation}"

Format JSON:
{
  "suggested_translation": "b·∫£n d·ªãch chu·∫©n",
  "accuracy_score": 85,
  "word_breakdown": [
    {"korean": "c·ª•m t·ª´ 1", "vietnamese": "nghƒ©a 1"},
    {"korean": "c·ª•m t·ª´ 2", "vietnamese": "nghƒ©a 2"}
  ],
  "detailed_feedback": "Nh·∫≠n x√©t ng·∫Øn g·ªçn 1-2 c√¢u"
}

word_breakdown: Nh√≥m th√†nh 3-5 C·ª§M c√≥ li√™n k·∫øt (kh√¥ng t√°ch t·ª´ng t·ª´ ƒë∆°n).`
                }
              ]
            }),
            signal: controller.signal
          });

          clearTimeout(timeoutId);

          if (!response.ok) {
            if ([502, 503, 504, 529].includes(response.status) && retryCount < 2) {
              await new Promise(resolve => setTimeout(resolve, 1500));
              return handleSubmitTranslation(retryCount + 1);
            }
            throw new Error(`HTTP ${response.status}`);
          }

          const data = await response.json();
          
          if (!data.content || data.content.length === 0) {
            throw new Error('Kh√¥ng c√≥ n·ªôi dung tr·∫£ v·ªÅ');
          }

          let responseText = data.content
            .filter(item => item.type === 'text')
            .map(item => item.text)
            .join('')
            .trim();
          
          responseText = responseText.replace(/```(?:json)?\s*/g, '').trim();
          
          const jsonMatch = responseText.match(/\{[\s\S]*\}/);
          if (!jsonMatch) {
            throw new Error('Kh√¥ng t√¨m th·∫•y JSON trong response');
          }
          
          const result = JSON.parse(jsonMatch[0]);
          
          setFeedback({
            suggested_translation: result.suggested_translation || 'Kh√¥ng c√≥ b·∫£n d·ªãch g·ª£i √Ω',
            accuracy_score: Math.min(100, Math.max(0, result.accuracy_score || 0)),
            word_breakdown: Array.isArray(result.word_breakdown) ? result.word_breakdown.slice(0, 8) : [],
            detailed_feedback: result.detailed_feedback || 'Kh√¥ng c√≥ nh·∫≠n x√©t'
          });
          
        } catch (error) {
          console.error('API Error:', error);
          
          if (retryCount >= 2 || error.name === 'AbortError') {
            setFeedback({
              suggested_translation: '‚ö†Ô∏è Kh√¥ng th·ªÉ k·∫øt n·ªëi AI. Vui l√≤ng th·ª≠ l·∫°i.',
              accuracy_score: 0,
              word_breakdown: [],
              detailed_feedback: 'L·ªói k·∫øt n·ªëi. Ki·ªÉm tra internet v√† th·ª≠ l·∫°i.'
            });
          } else {
            await new Promise(resolve => setTimeout(resolve, 1500));
            return handleSubmitTranslation(retryCount + 1);
          }
        } finally {
          setLoading(false);
        }
      };

      const handleNext = () => {
        if (currentIndex < sentences.length - 1) {
          setTranslationHistory(prev => [...prev, {
            sentenceIndex: currentIndex,
            koreanSentence: sentences[currentIndex],
            userTranslation: userTranslation,
            feedback: feedback

          setCurrentIndex(currentIndex + 1);
          setUserTranslation('');
          setFeedback(null);
        }

      const handleReset = () => {

      if (activeTab === 'vocabulary') {

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-4 sm:p-6">
            <div className="max-w-7xl mx-auto mb-4">
              <a

              >

                  Eunsoo AI

            <div className="max-w-4xl mx-auto">

                    <div>

                        {filteredVocabulary.length} / {savedVocabulary.length} t·ª´

                  <button

                <div className="mb-6">

                    <input

                      onChange={(e) => setSearchQuery(e.target.value)}
                      placeholder="üîç T√¨m ki·∫øm t·ª´ v·ª±ng (ti·∫øng H√†n, ti·∫øng Vi·ªát, ho·∫∑c ch·ªß ƒë·ªÅ)..."

                    />

                      üîç

                </div>

                {loadingVocab ? (
                  <div className="text-center py-12">
                    <Loader2 className="w-8 h-8 animate-spin mx-auto text-blue-600" />
                    <p className="text-gray-500 mt-2">ƒêang t·∫£i t·ª´ v·ª±ng...</p>
                  </div>
                ) : savedVocabulary.length === 0 ? (
                  <div className="text-center py-12">
                    <Library className="w-16 h-16 mx-auto text-gray-300 mb-4" />
                    <p className="text-gray-500">Ch∆∞a c√≥ t·ª´ v·ª±ng n√†o ƒë∆∞·ª£c l∆∞u.</p>
                    <p className="text-sm text-gray-400 mt-2">L∆∞u t·ª´ v·ª±ng t·ª´ b√†i luy·ªán d·ªãch ƒë·ªÉ xem t·∫°i ƒë√¢y!</p>
                  </div>
                ) : filteredVocabulary.length === 0 ? (
                  <div className="text-center py-12">
                    <div className="text-5xl mb-4">üîç</div>
                    <p className="text-gray-500">Kh√¥ng t√¨m th·∫•y t·ª´ v·ª±ng n√†o ph√π h·ª£p.</p>
                    <p className="text-sm text-gray-400 mt-2">Th·ª≠ t√¨m ki·∫øm v·ªõi t·ª´ kh√≥a kh√°c!</p>
                  </div>
                ) : (
                  <div className="space-y-4">
                    {Object.keys(groupedVocab).map(topic => (
                      <div key={topic} className="border-2 border-gray-200 rounded-xl overflow-hidden">
                        <button
                          onClick={() => toggleTopic(topic)}
                          className="w-full flex items-center justify-between p-4 bg-gradient-to-r from-purple-50 to-blue-50 hover:from-purple-100 hover:to-blue-100 transition"
                        >
                          <div className="flex items-center gap-3">
                            <Tag className="w-5 h-5 text-purple-600" />
                            <h3 className="font-bold text-lg text-gray-800">{topic}</h3>
                            <span className="bg-purple-600 text-white text-xs font-bold px-2 py-1 rounded-full">
                              {groupedVocab[topic].length}
                            </span>
                          </div>
                          <div className="text-gray-600 text-xl">
                            {expandedTopics[topic] ? '‚ñº' : '‚ñ∂'}
                          </div>
                        </button>

                        {expandedTopics[topic] && (
                          <div className="p-4 bg-white space-y-3">
                            {groupedVocab[topic].map((item) => (
                              <div key={item.id} className="bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg p-4 border-l-4 border-purple-400 hover:shadow-md transition">
                                <div className="flex justify-between items-start mb-2">
                                  <div className="flex-1">
                                    <div className="font-bold text-lg text-gray-800 mb-1">
                                      {item.korean}
                                    </div>
                                    <div className="text-base text-gray-700 mb-2">
                                      ‚Üí {item.vietnamese}
                                    </div>
                                    <div className="text-xs text-gray-500 italic bg-white bg-opacity-60 rounded p-2">
                                      üìù {item.sentence}
                                    </div>
                                  </div>
                                  <button
                                    onClick={() => deleteVocabulary(item.id)}
                                    className="ml-3 p-2 text-red-500 hover:bg-red-100 rounded-lg transition"
                                    title="X√≥a t·ª´ v·ª±ng"
                                  >
                                    <Trash2 className="w-4 h-4" />
                                  </button>
                                </div>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      if (!started) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-4 sm:p-6">
            <div className="max-w-7xl mx-auto mb-4">
              <a 
                href="https://www.facebook.com/quynh.phanyen.3517/" 
                target="_blank" 
                rel="noopener noreferrer"
                className="inline-flex items-center gap-2 bg-white px-4 py-2 rounded-xl shadow-md hover:shadow-lg transition group"
              >
                <BookOpen className="w-5 h-5 text-blue-600 group-hover:text-blue-700 transition" />
                <span className="font-bold text-lg text-gray-800 group-hover:text-blue-600 transition">
                  Eunsoo AI
                </span>
              </a>
            </div>

            <div className="max-w-7xl mx-auto">
              <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div className="lg:col-span-1">
                  <div className="bg-white rounded-xl border-2 border-purple-200 overflow-hidden sticky top-6">
                    <button
                      onClick={() => setShowCalendar(!showCalendar)}
                      className="w-full flex items-center justify-between p-4 bg-gradient-to-r from-purple-50 to-pink-50 hover:from-purple-100 hover:to-pink-100 transition"
                    >
                      <div className="flex items-center gap-3">
                        <span className="text-2xl">üìÖ</span>
                        <div className="text-left">
                          <h3 className="font-bold text-gray-800">ƒêi·ªÉm danh</h3>
                          <p className="text-xs text-gray-600">
                            {getCheckedDaysThisMonth()} ng√†y th√°ng n√†y
                          </p>
                        </div>
                      </div>
                      <span className="text-gray-600 text-xl">{showCalendar ? '‚ñº' : '‚ñ∂'}</span>
